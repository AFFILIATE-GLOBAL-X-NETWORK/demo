<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading...</title>
    <style>
        body { margin: 0; background: #000; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; font-family: 'Poppins', sans-serif; overflow: hidden; }
        
        /* Premium Background */
        .bg-blob { position: absolute; width: 300px; height: 300px; background: radial-gradient(circle, #7d2ae8, #ff0080); filter: blur(80px); opacity: 0.4; border-radius: 50%; z-index: -1; animation: move 5s infinite alternate; }
        
        /* Logo & Loader */
        h1 { font-size: 2.5rem; color: white; margin: 0; letter-spacing: 2px; text-transform: uppercase; text-shadow: 0 0 20px rgba(125, 42, 232, 0.8); }
        .subtitle { color: #00d4ff; font-size: 0.9rem; letter-spacing: 5px; margin-bottom: 30px; }
        
        .loader-bar { width: 200px; height: 4px; background: rgba(255,255,255,0.1); border-radius: 2px; overflow: hidden; position: relative; }
        .loader-fill { width: 0%; height: 100%; background: linear-gradient(90deg, #00d4ff, #ff0080); animation: load 3s ease-in-out forwards; box-shadow: 0 0 10px #00d4ff; }

        @keyframes move { from { transform: translate(-20px, -20px); } to { transform: translate(20px, 20px); } }
        @keyframes load { 0% { width: 0%; } 100% { width: 100%; } }
    </style>
</head>
<body>
    <div class="bg-blob"></div>
    <h1>NEXUS<span style="color:#00d4ff">PRO</span></h1>
    <div class="subtitle">PREMIUM EARNING</div>
    
    <div class="loader-bar">
        <div class="loader-fill"></div>
    </div>

    <script>
        // Initialize Default User Data
        if (!localStorage.getItem("nexusUser")) {
            const user = {
                uid: "UID" + Math.floor(100000 + Math.random() * 900000),
                joinDate: new Date().toLocaleDateString(),
                balance: 100.00, // Signup Bonus
                todayProfit: 0.00,
                teamSize: 2, // Demo Team Size
                refCode: "NX" + Math.floor(1000 + Math.random() * 9000),
                vipLevel: "VIP 0",
                monthlyTarget: 0, // 0 means no target selected
                weeklyTarget: 0
            };
            localStorage.setItem("nexusUser", JSON.stringify(user));
        }
        setTimeout(() => window.location.href = "home.html", 3000);
    </script>
</body>
</html>
