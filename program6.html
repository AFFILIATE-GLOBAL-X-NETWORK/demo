<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Withdraw Funds</title>
    <!-- Font Awesome & Google Fonts -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-color: #090919;
            --card-bg: #16162c;
            --accent: #00d4ff;
            --text-color: #ffffff;
            --text-muted: #a0a5b9;
            --bkash: #e2136e;
            --nagad: #f6921e;
            --rocket: #8c3494;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            min-height: 100vh;
        }

        .app-container {
            width: 100%;
            max-width: 480px;
            background: #090919;
            padding: 20px;
            padding-bottom: 50px;
        }

        /* --- Header --- */
        .header { display: flex; align-items: center; gap: 15px; margin-bottom: 25px; }
        .back-btn { 
            background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); 
            color: white; width: 40px; height: 40px; border-radius: 12px; 
            cursor: pointer; display: flex; align-items: center; justify-content: center;
            transition: 0.3s;
        }

        /* --- Wallet Card --- */
        .wallet-card {
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            padding: 25px;
            border-radius: 20px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 212, 255, 0.15);
            position: relative;
            border: 1px solid rgba(255,255,255,0.1);
        }
        
        .wallet-label { font-size: 0.85rem; color: #aaa; text-transform: uppercase; letter-spacing: 1px; }
        .wallet-balance { font-size: 2.2rem; font-weight: 800; margin: 10px 0; color: #fff; }
        .chip { 
            position: absolute; right: 20px; top: 20px; 
            background: rgba(0, 255, 136, 0.2); color: #00ff88; 
            padding: 5px 12px; border-radius: 20px; font-size: 0.75rem; font-weight: 600;
        }

        /* --- Payment Methods --- */
        .section-label { font-size: 0.95rem; font-weight: 600; margin-bottom: 15px; color: var(--text-muted); }
        
        .methods-grid { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 10px; margin-bottom: 25px; }
        
        .method-card {
            background: var(--card-bg);
            border: 2px solid rgba(255,255,255,0.05);
            border-radius: 12px;
            padding: 15px 5px;
            text-align: center;
            cursor: pointer;
            transition: 0.3s;
            opacity: 0.7;
        }
        
        .method-card.active { opacity: 1; border-color: white; transform: translateY(-3px); }
        .method-card.bkash.active { border-color: var(--bkash); background: rgba(226, 19, 110, 0.1); }
        .method-card.nagad.active { border-color: var(--nagad); background: rgba(246, 146, 30, 0.1); }
        .method-card.rocket.active { border-color: var(--rocket); background: rgba(140, 52, 148, 0.1); }
        
        .method-name { font-weight: 700; font-size: 0.9rem; margin-top: 5px; }

        /* --- Input Forms --- */
        .input-group { margin-bottom: 20px; position: relative; }
        .input-icon { position: absolute; left: 15px; top: 50%; transform: translateY(-50%); color: #666; }
        
        input {
            width: 100%; padding: 16px 16px 16px 45px;
            background: var(--card-bg);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 12px; color: white;
            font-size: 1rem; outline: none; transition: 0.3s;
        }
        input:focus { border-color: var(--accent); background: rgba(255,255,255,0.05); }

        /* --- Withdraw Button --- */
        .btn-withdraw {
            width: 100%; padding: 16px;
            background: linear-gradient(90deg, #00d4ff, #005bea);
            border: none; border-radius: 12px;
            color: white; font-size: 1rem; font-weight: 800;
            cursor: pointer; margin-top: 10px;
            box-shadow: 0 5px 20px rgba(0, 212, 255, 0.3);
            transition: 0.2s;
        }
        .btn-withdraw:active { transform: scale(0.98); }

        /* --- History Section --- */
        .history-section { margin-top: 40px; border-top: 1px solid rgba(255,255,255,0.1); padding-top: 20px; }
        .history-item {
            display: flex; justify-content: space-between; align-items: center;
            background: rgba(255,255,255,0.02); padding: 12px;
            border-radius: 10px; margin-bottom: 10px;
        }
        .status { font-size: 0.75rem; padding: 3px 8px; border-radius: 5px; background: rgba(255,165,0,0.2); color: orange; }
        .status.done { background: rgba(0,255,136,0.2); color: #00ff88; }

    </style>
</head>
<body>

    <div class="app-container">
        <!-- Header -->
        <div class="header">
            <button class="back-btn" onclick="location.href='home.html'"><i class="fa-solid fa-arrow-left"></i></button>
            <h2>Withdraw Funds</h2>
        </div>

        <!-- Wallet Card -->
        <div class="wallet-card">
            <div class="chip">DEMO FUND</div>
            <div class="wallet-label">Available Balance</div>
            <div class="wallet-balance" id="wBal">৳ 0.00</div>
            <div style="font-size: 0.8rem; opacity: 0.7;">Withdrawals are instant (Demo)</div>
        </div>

        <!-- Method Selection -->
        <div class="section-label">Select Method</div>
        <div class="methods-grid">
            <div class="method-card bkash active" onclick="selectMethod(this, 'bKash')">
                <i class="fa-solid fa-mobile-screen" style="color: var(--bkash);"></i>
                <div class="method-name" style="color: var(--bkash);">bKash</div>
            </div>
            <div class="method-card nagad" onclick="selectMethod(this, 'Nagad')">
                <i class="fa-solid fa-wallet" style="color: var(--nagad);"></i>
                <div class="method-name" style="color: var(--nagad);">Nagad</div>
            </div>
            <div class="method-card rocket" onclick="selectMethod(this, 'Rocket')">
                <i class="fa-solid fa-rocket" style="color: var(--rocket);"></i>
                <div class="method-name" style="color: var(--rocket);">Rocket</div>
            </div>
        </div>

        <!-- Form -->
        <div class="section-label">Withdrawal Details</div>
        
        <div class="input-group">
            <i class="fa-solid fa-phone input-icon"></i>
            <input type="number" id="walletNum" placeholder="Enter Wallet Number (01xxx)">
        </div>

        <div class="input-group">
            <i class="fa-solid fa-money-bill-wave input-icon"></i>
            <input type="number" id="amt" placeholder="Amount (Min ৳100)">
        </div>

        <button class="btn-withdraw" onclick="withdraw()">CONFIRM WITHDRAW</button>

        <!-- History (Demo) -->
        <div class="history-section">
            <div class="section-label">Recent History</div>
            
            <div class="history-item">
                <div style="display:flex; gap:10px; align-items:center;">
                    <div style="background:#333; width:35px; height:35px; border-radius:50%; display:flex; align-items:center; justify-content:center;"><i class="fa-solid fa-arrow-up"></i></div>
                    <div>
                        <div style="font-weight:600;">Withdraw (bKash)</div>
                        <div style="font-size:0.75rem; color:#888;">Today, 10:30 AM</div>
                    </div>
                </div>
                <div style="text-align:right;">
                    <div style="font-weight:bold; color:orange;">-৳500</div>
                    <div class="status">Pending</div>
                </div>
            </div>

            <div class="history-item">
                <div style="display:flex; gap:10px; align-items:center;">
                    <div style="background:#333; width:35px; height:35px; border-radius:50%; display:flex; align-items:center; justify-content:center;"><i class="fa-solid fa-check"></i></div>
                    <div>
                        <div style="font-weight:600;">Withdraw (Nagad)</div>
                        <div style="font-size:0.75rem; color:#888;">Yesterday</div>
                    </div>
                </div>
                <div style="text-align:right;">
                    <div style="font-weight:bold; color:white;">-৳1000</div>
                    <div class="status done">Success</div>
                </div>
            </div>
        </div>

    </div>

    <script>
        // Data Load
        const user = JSON.parse(localStorage.getItem("nexusUser"));
        if(user) document.getElementById("wBal").innerText = "৳ " + user.balance.toFixed(2);
        
        let selectedMethod = 'bKash';

        function selectMethod(el, name) {
            // Remove active class from all
            document.querySelectorAll('.method-card').forEach(c => c.classList.remove('active'));
            // Add to clicked
            el.classList.add('active');
            selectedMethod = name;
        }

        function withdraw() {
            const amount = parseFloat(document.getElementById("amt").value);
            const number = document.getElementById("walletNum").value;

            // Simple Validation
            if(!number || number.length < 11) {
                alert("❌ Please enter a valid 11-digit mobile number.");
                return;
            }

            if(!amount || amount < 100) {
                alert("❌ Minimum withdraw amount is ৳100.");
                return;
            }

            if(user.balance >= amount) {
                if(confirm(`Confirm withdraw of ৳${amount} to ${selectedMethod} (${number})?`)) {
                    // Deduct
                    user.balance -= amount;
                    localStorage.setItem("nexusUser", JSON.stringify(user));
                    
                    // Update UI
                    document.getElementById("wBal").innerText = "৳ " + user.balance.toFixed(2);
                    
                    // Success Message
                    alert("✅ Withdrawal Request Submitted Successfully!\n(Demo balance updated)");
                    
                    // Clear fields
                    document.getElementById("amt").value = "";
                    document.getElementById("walletNum").value = "";
                }
            } else {
                alert("❌ Insufficient Balance! Earnings more to withdraw.");
            }
        }
    </script>
</body>
</html>
