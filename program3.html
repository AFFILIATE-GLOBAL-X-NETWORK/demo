<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monthly Target</title>
    <!-- Font Awesome & Google Fonts -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-color: #090919;
            --card-bg: #16162c;
            --green-gradient: linear-gradient(135deg, #00b09b, #96c93d);
            --text-color: #ffffff;
            --text-muted: #a0a5b9;
            --accent: #00ff88;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            min-height: 100vh;
        }

        .app-container {
            width: 100%;
            max-width: 480px;
            background: #090919;
            position: relative;
            padding: 20px;
            padding-bottom: 50px;
        }

        /* --- Header --- */
        .header { display: flex; align-items: center; gap: 15px; margin-bottom: 20px; }
        .back-btn { 
            background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); 
            color: white; width: 40px; height: 40px; border-radius: 12px; 
            cursor: pointer; display: flex; align-items: center; justify-content: center;
            transition: 0.3s;
        }

        /* --- Countdown Banner (New Added) --- */
        .time-card {
            background: rgba(0, 255, 136, 0.1);
            border: 1px solid var(--accent);
            padding: 15px; border-radius: 15px;
            display: flex; justify-content: space-between; align-items: center;
            margin-bottom: 25px;
        }
        .time-label { font-size: 0.8rem; color: var(--accent); font-weight: 600; text-transform: uppercase; }
        .timer { font-size: 1.2rem; font-weight: 800; color: white; letter-spacing: 1px; }

        /* --- Active Dashboard (If Selected) --- */
        .active-dashboard {
            background: var(--green-gradient);
            padding: 25px;
            border-radius: 20px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 176, 155, 0.2);
            position: relative;
            overflow: hidden;
            display: none; /* Hidden by default */
        }
        
        .active-dashboard::after {
            content: ''; position: absolute; right: -20px; bottom: -20px;
            width: 100px; height: 100px; background: rgba(255,255,255,0.2);
            border-radius: 50%;
        }

        .dashboard-title { font-size: 0.9rem; font-weight: 600; opacity: 0.9; }
        .target-display { font-size: 1.8rem; font-weight: 800; margin: 5px 0; }
        .progress-container { background: rgba(0,0,0,0.2); height: 8px; border-radius: 4px; margin-top: 15px; overflow: hidden; }
        .progress-bar { height: 100%; background: #fff; width: 0%; border-radius: 4px; transition: 1s; }

        /* --- Selection Grid --- */
        .section-title { font-size: 1.1rem; font-weight: 700; margin-bottom: 15px; border-left: 4px solid var(--accent); padding-left: 10px; }

        .grid-cards { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        
        .target-card {
            background: var(--card-bg);
            border: 1px solid rgba(255,255,255,0.05);
            padding: 20px;
            border-radius: 18px;
            text-align: center;
            cursor: pointer;
            transition: 0.3s;
            position: relative;
            overflow: hidden;
        }
        
        .target-card:hover {
            transform: translateY(-5px);
            border-color: var(--accent);
            background: rgba(0, 255, 136, 0.05);
        }

        .target-icon { font-size: 1.5rem; color: var(--accent); margin-bottom: 10px; }
        .target-count { font-size: 1.6rem; font-weight: 800; color: white; }
        .target-label { font-size: 0.8rem; color: var(--text-muted); margin-bottom: 10px; }
        .reward-badge { 
            background: rgba(0, 255, 136, 0.1); color: var(--accent); 
            padding: 5px 10px; border-radius: 8px; font-size: 0.75rem; font-weight: 700;
            display: inline-block; width: 100%; border: 1px solid rgba(0, 255, 136, 0.2);
        }

        /* Large Card for High Target */
        .large-card { grid-column: span 2; background: linear-gradient(to right, #16162c, #1f1f3a); }

    </style>
</head>
<body>

    <div class="app-container">
        <!-- Header -->
        <div class="header">
            <button class="back-btn" onclick="location.href='home.html'"><i class="fa-solid fa-arrow-left"></i></button>
            <h2>Monthly Goals</h2>
        </div>

        <!-- Countdown Timer (New) -->
        <div class="time-card">
            <div>
                <div class="time-label">Month Ends In</div>
                <div style="font-size: 0.75rem; color: #aaa;">Resets on 1st of next month</div>
            </div>
            <div class="timer">18D : 05H</div>
        </div>

        <!-- Active Dashboard (Shows after selection) -->
        <div class="active-dashboard" id="activeBox">
            <div class="dashboard-title">CURRENT MONTHLY GOAL</div>
            <div class="target-display" id="targetText">Target: 0 Referrals</div>
            <div style="display: flex; justify-content: space-between; font-size: 0.85rem; margin-top: 5px;">
                <span>Progress</span>
                <span id="progressText">0%</span>
            </div>
            <div class="progress-container">
                <div class="progress-bar" id="pBar"></div>
            </div>
            <div style="margin-top: 10px; font-size: 0.8rem; background: rgba(0,0,0,0.2); padding: 5px 10px; border-radius: 5px; display: inline-block;">
                <i class="fa-solid fa-gift"></i> Reward: <span id="rewardText">৳0</span>
            </div>
        </div>

        <!-- Selection Area -->
        <div class="section-title">Select Referral Target</div>
        
        <div class="grid-cards">
            
            <!-- Option 1 -->
            <div class="target-card" onclick="setMonthlyTarget(15, 600)">
                <div class="target-icon"><i class="fa-solid fa-user-plus"></i></div>
                <div class="target-count">15</div>
                <div class="target-label">Referrals</div>
                <div class="reward-badge">Bonus ৳600</div>
            </div>

            <!-- Option 2 -->
            <div class="target-card" onclick="setMonthlyTarget(30, 1500)">
                <div class="target-icon"><i class="fa-solid fa-user-group"></i></div>
                <div class="target-count">30</div>
                <div class="target-label">Referrals</div>
                <div class="reward-badge">Bonus ৳1,500</div>
            </div>

            <!-- Option 3 -->
            <div class="target-card" onclick="setMonthlyTarget(50, 3000)">
                <div class="target-icon"><i class="fa-solid fa-users"></i></div>
                <div class="target-count">50</div>
                <div class="target-label">Referrals</div>
                <div class="reward-badge">Bonus ৳3,000</div>
            </div>

            <!-- Option 4 -->
            <div class="target-card" onclick="setMonthlyTarget(100, 8000)">
                <div class="target-icon"><i class="fa-solid fa-users-rays"></i></div>
                <div class="target-count">100</div>
                <div class="target-label">Referrals</div>
                <div class="reward-badge">Bonus ৳8,000</div>
            </div>

            <!-- Option 5 (Super) -->
            <div class="target-card large-card" onclick="setMonthlyTarget(200, 20000)">
                <div style="display: flex; align-items: center; justify-content: space-between; padding: 0 20px;">
                    <div style="text-align: left;">
                        <div class="target-count" style="color: #ffd700;">200</div>
                        <div class="target-label">Monthly Referrals</div>
                    </div>
                    <div style="text-align: right;">
                        <div class="reward-badge" style="background: rgba(255, 215, 0, 0.2); color: #ffd700; border-color: #ffd700;">SUPER BONUS</div>
                        <h3 style="color: #ffd700; margin-top: 5px;">৳20,000</h3>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script>
        // Get User Data
        let user = JSON.parse(localStorage.getItem("nexusUser"));

        function updateUI() {
            // If user has a monthly target selected
            if(user.monthlyTarget > 0) {
                document.getElementById('activeBox').style.display = 'block';
                document.getElementById('targetText').innerText = `Target: ${user.monthlyTarget} Members`;
                
                // Calculate Progress
                let current = user.teamSize || 0;
                let percent = (current / user.monthlyTarget) * 100;
                if(percent > 100) percent = 100;

                // Update Progress Bar
                document.getElementById('progressText').innerText = Math.floor(percent) + "%";
                document.getElementById('pBar').style.width = percent + "%";
                
                // Determine Reward Text
                let reward = 0;
                if(user.monthlyTarget == 15) reward = 600;
                if(user.monthlyTarget == 30) reward = 1500;
                if(user.monthlyTarget == 50) reward = 3000;
                if(user.monthlyTarget == 100) reward = 8000;
                if(user.monthlyTarget == 200) reward = 20000;
                
                document.getElementById('rewardText').innerText = "৳" + reward;
            }
        }

        function setMonthlyTarget(count, bonus) {
            // Confirm change
            if(user.monthlyTarget > 0) {
                if(!confirm("You already have an active monthly goal. Change it?")) return;
            }

            user.monthlyTarget = count;
            localStorage.setItem("nexusUser", JSON.stringify(user));
            
            updateUI();
            window.scrollTo({ top: 0, behavior: 'smooth' });
            
            alert(`✅ Monthly Target Set: ${count} Referrals!`);
        }

        // Initialize
        updateUI();
    </script>
</body>
</html>
