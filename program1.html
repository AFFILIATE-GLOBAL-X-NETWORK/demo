<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Network</title>
    <!-- Font Awesome & Google Fonts -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-color: #090919;
            --card-bg: #16162c;
            --text-color: #ffffff;
            --text-muted: #a0a5b9;
            --gold: linear-gradient(135deg, #FFD700, #FDB931);
            --blue: linear-gradient(135deg, #00d4ff, #005bea);
            --purple: linear-gradient(135deg, #df4adf, #7928ca);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            min-height: 100vh;
        }

        .app-container {
            width: 100%;
            max-width: 480px;
            background: #090919;
            padding: 20px;
            padding-bottom: 50px;
        }

        /* --- Header --- */
        .header { display: flex; align-items: center; gap: 15px; margin-bottom: 25px; }
        .back-btn { 
            background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); 
            color: white; width: 40px; height: 40px; border-radius: 12px; 
            cursor: pointer; display: flex; align-items: center; justify-content: center;
            transition: 0.3s;
        }

        /* --- Ref Card --- */
        .ref-card {
            background: var(--card-bg);
            border: 1px solid #ffd700;
            padding: 20px; border-radius: 15px;
            text-align: center; margin-bottom: 30px;
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.1);
        }
        .ref-code { font-size: 2rem; font-weight: 800; color: #ffd700; margin: 10px 0; letter-spacing: 2px; }
        .btn-copy {
            background: rgba(255, 215, 0, 0.1); border: 1px solid #ffd700;
            color: #ffd700; padding: 8px 20px; border-radius: 20px; cursor: pointer;
        }

        /* --- Summary Stats --- */
        .summary-grid {
            display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 25px;
        }
        .sum-box {
            background: rgba(255,255,255,0.05); padding: 15px; border-radius: 12px; text-align: center;
        }
        .sum-val { font-size: 1.5rem; font-weight: 700; color: white; }
        .sum-lbl { font-size: 0.8rem; color: #aaa; }

        /* --- Level Boxes --- */
        .structure-title {
            font-size: 1rem; font-weight: 700; margin-bottom: 15px; 
            border-left: 4px solid #fff; padding-left: 10px;
        }

        .level-card {
            background: var(--card-bg);
            border-radius: 15px; padding: 20px; margin-bottom: 15px;
            position: relative; overflow: hidden;
            border: 1px solid rgba(255,255,255,0.05);
            transition: 0.3s;
        }
        .level-card:hover { transform: translateY(-3px); }

        .top-row { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
        .lvl-badge { padding: 5px 10px; border-radius: 8px; font-weight: 700; font-size: 0.8rem; color: #000; }
        .rate { color: #00ff88; font-weight: 700; }

        .stats-row { 
            display: flex; justify-content: space-between; 
            background: rgba(0,0,0,0.3); padding: 10px; border-radius: 10px;
        }
        .stat-item { text-align: center; width: 48%; }
        .stat-val { font-weight: 700; color: white; display: block; }
        .stat-lbl { font-size: 0.75rem; color: #aaa; }

        /* Themes */
        .l1 { border-top: 3px solid #ffd700; }
        .l1 .lvl-badge { background: var(--gold); }
        
        .l2 { border-top: 3px solid #00d4ff; }
        .l2 .lvl-badge { background: var(--blue); color: white; }

        .l3 { border-top: 3px solid #df4adf; }
        .l3 .lvl-badge { background: var(--purple); color: white; }

        /* Connector */
        .connector { text-align: center; margin: -10px 0 5px; color: rgba(255,255,255,0.1); }

    </style>
</head>
<body>

    <div class="app-container">
        <!-- Header -->
        <div class="header">
            <button class="back-btn" onclick="location.href='home.html'"><i class="fa-solid fa-arrow-left"></i></button>
            <h2>My Network</h2>
        </div>

        <!-- Copy Code -->
        <div class="ref-card">
            <div style="color:#aaa; font-size:0.9rem;">Your Referral Code</div>
            <div class="ref-code" id="myCode">...</div>
            <button class="btn-copy" onclick="copy()">Copy Code</button>
        </div>

        <!-- Total Summary -->
        <div class="summary-grid">
            <div class="sum-box">
                <div class="sum-val" id="totalTeam">0</div>
                <div class="sum-lbl">Total Team</div>
            </div>
            <div class="sum-box">
                <div class="sum-val" style="color: #00ff88;" id="totalEarn">৳0</div>
                <div class="sum-lbl">Referral Income</div>
            </div>
        </div>

        <div class="structure-title">TEAM BREAKDOWN</div>

        <!-- Level 1 -->
        <div class="level-card l1">
            <div class="top-row">
                <div class="lvl-badge">LEVEL 1 (Direct)</div>
                <div class="rate">Rate: ৳150</div>
            </div>
            <div class="stats-row">
                <div class="stat-item">
                    <span class="stat-val" id="c1">0</span>
                    <span class="stat-lbl">Members</span>
                </div>
                <div style="width: 1px; background: rgba(255,255,255,0.1);"></div>
                <div class="stat-item">
                    <span class="stat-val" style="color:#ffd700;" id="e1">৳0</span>
                    <span class="stat-lbl">Earned</span>
                </div>
            </div>
        </div>

        <div class="connector"><i class="fa-solid fa-link"></i></div>

        <!-- Level 2 -->
        <div class="level-card l2">
            <div class="top-row">
                <div class="lvl-badge">LEVEL 2 (Team)</div>
                <div class="rate">Rate: ৳50</div>
            </div>
            <div class="stats-row">
                <div class="stat-item">
                    <span class="stat-val" id="c2">0</span>
                    <span class="stat-lbl">Members</span>
                </div>
                <div style="width: 1px; background: rgba(255,255,255,0.1);"></div>
                <div class="stat-item">
                    <span class="stat-val" style="color:#00d4ff;" id="e2">৳0</span>
                    <span class="stat-lbl">Earned</span>
                </div>
            </div>
        </div>

        <div class="connector"><i class="fa-solid fa-link"></i></div>

        <!-- Level 3 -->
        <div class="level-card l3">
            <div class="top-row">
                <div class="lvl-badge">LEVEL 3 (Network)</div>
                <div class="rate">Rate: ৳25</div>
            </div>
            <div class="stats-row">
                <div class="stat-item">
                    <span class="stat-val" id="c3">0</span>
                    <span class="stat-lbl">Members</span>
                </div>
                <div style="width: 1px; background: rgba(255,255,255,0.1);"></div>
                <div class="stat-item">
                    <span class="stat-val" style="color:#df4adf;" id="e3">৳0</span>
                    <span class="stat-lbl">Earned</span>
                </div>
            </div>
        </div>

    </div>

    <script>
        // Load Data
        const user = JSON.parse(localStorage.getItem("nexusUser"));
        if(user) {
            document.getElementById("myCode").innerText = user.refCode;
            document.getElementById("totalTeam").innerText = user.teamSize || 0;

            // --- Demo Logic to Distribute Team Size ---
            // We split total team into 3 levels realistically for demo
            let total = user.teamSize || 0;
            let l1 = 0, l2 = 0, l3 = 0;

            if (total > 0) {
                // If total is small (e.g. 1-2), put in L1
                if (total <= 2) {
                    l1 = total;
                } else {
                    // Logic: ~20% in L1, ~50% in L2, ~30% in L3 (Simulating network growth)
                    l1 = Math.ceil(total * 0.2); 
                    l2 = Math.ceil(total * 0.5); 
                    l3 = total - l1 - l2; 
                    
                    // Adjust if negative
                    if(l3 < 0) { l2 += l3; l3 = 0; }
                }
            }

            // Calculate Earnings
            let inc1 = l1 * 150;
            let inc2 = l2 * 50;
            let inc3 = l3 * 25;
            let totalInc = inc1 + inc2 + inc3;

            // Update DOM
            document.getElementById("c1").innerText = l1;
            document.getElementById("e1").innerText = "৳" + inc1;

            document.getElementById("c2").innerText = l2;
            document.getElementById("e2").innerText = "৳" + inc2;

            document.getElementById("c3").innerText = l3;
            document.getElementById("e3").innerText = "৳" + inc3;

            document.getElementById("totalEarn").innerText = "৳" + totalInc;
        }

        function copy() {
            const code = document.getElementById("myCode").innerText;
            navigator.clipboard.writeText("https://nexuspro.app/?ref=" + code);
            alert("✅ Copied: " + code);
        }
    </script>
</body>
</html>
