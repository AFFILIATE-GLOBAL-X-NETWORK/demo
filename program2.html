<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Task</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --bg: #050510; --glass: rgba(255, 255, 255, 0.05); --border: rgba(255, 255, 255, 0.1); --primary: #7d2ae8; --pink: #ff0080; }
        body { background: var(--bg); color: white; margin: 0; font-family: 'Segoe UI', sans-serif; display: flex; justify-content: center; }
        .app { width: 100%; max-width: 480px; min-height: 100vh; padding: 20px; }
        
        .header { display: flex; align-items: center; gap: 15px; margin-bottom: 30px; }
        .back-btn { background: var(--glass); border: 1px solid var(--border); color: white; width: 40px; height: 40px; border-radius: 10px; cursor: pointer; }

        .task-card { background: var(--glass); padding: 25px; border-radius: 20px; border: 1px solid var(--border); position: relative; overflow: hidden; }
        .glow { position: absolute; width: 100px; height: 100px; background: var(--pink); filter: blur(60px); opacity: 0.2; top: -20px; right: -20px; }
        
        .price-tag { background: rgba(0, 255, 136, 0.1); color: #00ff88; padding: 5px 15px; border-radius: 20px; font-weight: bold; border: 1px solid rgba(0, 255, 136, 0.3); display: inline-block; margin-bottom: 10px; }
        
        .btn-start { width: 100%; padding: 15px; background: linear-gradient(90deg, var(--primary), var(--pink)); border: none; color: white; font-weight: bold; font-size: 1rem; border-radius: 12px; margin-top: 20px; cursor: pointer; box-shadow: 0 5px 20px rgba(255, 0, 128, 0.4); }
        .btn-start:active { transform: scale(0.98); }

        .loader { width: 30px; height: 30px; border: 3px solid rgba(255,255,255,0.2); border-top: 3px solid var(--pink); border-radius: 50%; animation: spin 1s infinite linear; margin: 20px auto; }
        @keyframes spin { 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div class="app">
        <div class="header">
            <button class="back-btn" onclick="location.href='home.html'"><i class="fa-solid fa-arrow-left"></i></button>
            <h2>Work Station</h2>
        </div>

        <div class="task-card">
            <div class="glow"></div>
            <div class="price-tag">+ ৳15.00</div>
            <h3>Premium Ad View</h3>
            <p style="color: #aaa; margin: 10px 0; font-size: 0.9rem;">Watch the demo advertisement for 5 seconds to claim your daily reward.</p>
            
            <div id="loading" style="display:none; text-align: center;">
                <div class="loader"></div>
                <p>Processing...</p>
            </div>
            
            <button id="btn" class="btn-start" onclick="doTask()">START TASK</button>
        </div>
    </div>

    <script>
        function doTask() {
            document.getElementById('btn').style.display = 'none';
            document.getElementById('loading').style.display = 'block';

            setTimeout(() => {
                let user = JSON.parse(localStorage.getItem("nexusUser"));
                user.balance += 15;
                user.todayProfit += 15;
                localStorage.setItem("nexusUser", JSON.stringify(user));
                
                alert("✅ Task Completed! ৳15.00 Added.");
                location.href = "home.html";
            }, 2500);
        }
    </script>
</body>
</html>
